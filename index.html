<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6"><h3 style="margin-left: 7%;">Calculadora JS</h3>
                <div class="card calculadora">
                    <div class="card-body">
                        <p id="valor" class="form-control align-right visor">0</p>
                        <div class="row text-center mt-2 justify-content-center">
                            <div class="col-md-6 cursor c_p" dataref="AC">AC</div>
                            <div class="col-md-3 cursor c_p" dataref="PERCENTUAL">%</div>
                            <div class="col-md-3 cursor orange" dataref="DIVISAO">/</div>
                        </div>
                        <div class="row text-center mt-2 justify-content-center">
                            <div class="col-md-3 cursor number" dataref="7">7</div>
                            <div class="col-md-3 cursor number" dataref="8">8</div>
                            <div class="col-md-3 cursor number" dataref="9">9</div>
                            <div class="col-md-3 cursor orange" dataref="MULTIPLICACAO">x</div>
                        </div>
                        <div class="row text-center mt-2 justify-content-center">
                            <div class="col-md-3 cursor number" dataref="4">4</div>
                            <div class="col-md-3 cursor number" dataref="5">5</div>
                            <div class="col-md-3 cursor number" dataref="6">6</div>
                            <div class="col-md-3 cursor orange" dataref="SUBTRACAO">-</div>
                        </div>
                        <div class="row text-center mt-2 justify-content-center">
                            <div class="col-md-3 cursor number" dataref="1">1</div>
                            <div class="col-md-3 cursor number" dataref="2">2</div>
                            <div class="col-md-3 cursor number" dataref="3">3</div>
                            <div class="col-md-3 cursor orange" dataref="ADICAO">+</div>
                        </div>
                        <div class="row text-center mt-2 justify-content-center">
                            <div class="col-md-6 cursor number" dataref="0">0</div>
                            <div class="col-md-3 cursor number" dataref="VIRGULA">,</div>
                            <div class="col-md-3 cursor orange" dataref="IGUAL">=</div>
                        </div>
                    </div>
                </div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
